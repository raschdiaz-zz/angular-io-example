<p *ngIf="loadingHero">Loading hero...</p>
<div *ngIf="existingHero=='true'">
  <h2>{{hero.name}} details!</h2>
  <div>
    <label>Id: </label>{{hero.id}}
  </div>
  <div>
    <label>Name: </label>
    <input [(ngModel)]="hero.name" placeholder="name">
  </div>
  <button (click)="save()">Save</button>
  <button (click)="goBack()">Back</button>
  <p *ngIf="savingHero"></p>
</div>
<p *ngIf="existingHero=='false'">The heroe doesn't exist.</p>
